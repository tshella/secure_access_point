<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tshella Technologies</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: #2a4e96; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 8px; }
    code { background: #eee; padding: 4px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Welcome to Tshella Technologies</h1>
  <p>You are connected to our secure access point. The following services are available:</p>
  <ul id="services">
    <li>Loading available ports...</li>
  </ul>
  <script>
    fetch('ports.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('services');
        ul.innerHTML = '';
        data.ports.forEach(port => {
          const li = document.createElement('li');
          li.innerHTML = `<code>http://192.168.50.1:${port}</code>`;
          ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('services').innerHTML = '<li>Could not load ports.</li>';
      });
  </script>
</body>
</html>
